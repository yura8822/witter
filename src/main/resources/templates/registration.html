<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragment/generalFragment:: head}"></head>

<body>
<nav th:insert="~{fragment/navBar:: navbar}"></nav>
<div class="container" style="margin-top: 100px;">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>

    <h1>Add new user</h1>

    <td th:text="${userName}"/>

    <form th:action="@{/registration}" method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-5">
                <input type="text" name="username" id="username"
                       th:class="${usernameError != null} ? 'form-control is-invalid' : 'form-control'" placeholder="User name"
                       th:value="${usernameError != null or passwordError != null or emailError != null or passwordConfirmationError != null } ? ${user.username} : ''"/>
                <div th:if="${usernameError != null}" class="invalid-feedback" th:text="${usernameError}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" id="password" class="form-control"
                       th:class="${passwordError != null} ? 'form-control is-invalid' : 'form-control'" placeholder="Password"/>
                <div th:if="${passwordError != null}" class="invalid-feedback" th:text="${passwordError}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="passwordConfirmation" class="col-sm-2 col-form-label">Password 2</label>
            <div class="col-sm-5">
                <input type="password" name="passwordConfirmation" id="passwordConfirmation" class="form-control"
                       th:class="${passwordConfirmationError != null} ? 'form-control is-invalid' : 'form-control'" placeholder="Password confirmation"/>
                <div th:if="${passwordConfirmationError != null}" class="invalid-feedback" th:text="${passwordConfirmationError}"></div>
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-5">
                <input type="text" name="email" id="email" class="form-control"
                       th:class="${emailError != null} ? 'form-control is-invalid' : 'form-control'" placeholder="email"
                       th:value="${usernameError != null or passwordError != null or emailError != null or passwordConfirmationError != null } ? ${user.email} : ''"/>
                <div th:if="${emailError != null}" class="invalid-feedback" th:text="${emailError}"></div>
            </div>
        </div>

        <div><input type="submit" class="btn btn-primary col-sm-2 mb-3" value="Add"/></div>
    </form>
    <a th:href="@{/login}" class="btn btn-outline-primary col-sm-2" href="#" role="button" >
        Back login page
    </a>

    <div th:replace="~{fragment/generalFragment:: bootstrap}"></div>
</div>

</body>
</html>
