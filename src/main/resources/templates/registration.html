<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="~{fragment/generalFragment:: head}"></head>

<body>
<nav th:insert="~{fragment/navBar:: navbar}"></nav>
<div class="container" style="margin-top: 100px;">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>

    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <h1>Add new user</h1>

    <td th:text="${message}"/>

    <form th:action="@{/registration}" method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-5">
                <input type="text" name="username" id="username"  class="form-control" placeholder="User name"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="email" name="email" id="email" class="form-control" placeholder="someEmail@some.com"/>
            </div>
        </div>
        <div><input type="submit" class="btn btn-primary col-sm-2 mb-3" value="Add"/></div>
    </form>
    <a th:href="@{/login}" class="btn btn-outline-primary col-sm-2" href="#" role="button" >
        Back login page
    </a>

    <div th:replace="~{fragment/generalFragment:: bootstrap}"></div>
</div>

</body>
</html>
