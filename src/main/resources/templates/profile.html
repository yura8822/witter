<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="~{fragment/generalFragment:: head}"></head>

<body>
<nav th:insert="~{fragment/navBar:: navbar}"></nav>
<div class="container" style="margin-top: 100px;">

    <h1 th:text="${'Hello, '+#authentication.name+'!'}"></h1>

    <form method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-5">
                <input type="text" name="username" id="username"  class="form-control" th:value="${username}"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter new password"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="email" name="email" id="email" class="form-control"
                       th:value="${email != null} ? ${email } : ''"
                       th:placeholder="${email == null} ? ${'no email'} : ''"/>
            </div>
        </div>
        <div><input type="submit" class="btn btn-primary col-sm-2 mb-3" value="Save"/></div>
    </form>

    <div th:replace="~{fragment/generalFragment:: bootstrap}"></div>
</div>
</body>
</html>
