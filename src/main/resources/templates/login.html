<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="~{fragment/generalFragment:: head}"></head>

<body>
<nav th:insert="~{fragment/navBar:: navbar}"></nav>
<div class="container" style="margin-top: 100px;">

    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <h1>Login page</h1>

    <td th:text="${message}"/>

    <form th:action="@{/login}" method="post">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">User name</label>
            <div class="col-sm-5">
                <input type="text" name="username" id="username"
                       th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" placeholder="User name"/>
                <div th:if="${param.error}" class="invalid-feedback">Invalid username or password</div>
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" id="password"
                       th:class="${param.error} ? 'form-control is-invalid' : 'form-control'" placeholder="Password"/>
                <div th:if="${param.error}" class="invalid-feedback">Invalid username or password</div>
            </div>
        </div>
        <div><input type="submit" class="btn btn-primary col-sm-2 mb-3" value="Sign In"/></div>
    </form>

    <a th:href="@{/registration}" class="btn btn-outline-primary col-sm-2" href="#" role="button" >
        Add new user
    </a>

    <div th:replace="~{fragment/generalFragment:: bootstrap}"></div>
</div>
</body>
</html>
