<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:insert="~{fragment/generalFragment:: head}"></head>

<body>
<h1>User editor</h1>
<form th:action="@{/user}" method="post">
    <input type="text" th:value="${user.username}" name="username">
    <div th:each="role : ${roles}">
        <input type="checkbox" th:name="${role}" th:checked="${#arrays.contains(user.roles, role)}"/>
        <label th:text="${role}"></label>
    </div>
    <input type="hidden" th:value="${user.id}" name="userId">
    <button type="submit">Save</button>
</form>

<div th:replace="~{fragment/generalFragment:: bootstrap}"></div>

</body>
</html>
