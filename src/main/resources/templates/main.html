<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="~{fragment/generalFragment:: head}"></head>

<body>
<nav th:insert="~{fragment/navBar:: navbar}"></nav>
<div class="container" style="margin-top: 100px;">

    <form method="get" class="form-inline mb-4">
        <input type="text" name="filter" th:value="${filter}" class="form-control" placeholder="Search"/>
        <button type="submit" class="btn btn-primary col-sm-2 ml-2">Search</button>
    </form>

    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="text" class="form-control" placeholder="Enter message"/>
        </div>
        <div class="form-group">
            <input type="text" name="tag" class="form-control col-sm-5" placeholder="Enter tag"/>
        </div>
        <div class="custom-file col-sm-3">
            <input type="file" name="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary col-sm-2">Add</button>
        </div>
    </form>

    <h3 class="mt-5">List message</h3>

    <div class="card-columns">
        <div th:each="message : ${messages}">
            <div class="card border-info m-3" style="width: 18rem;">
                <div th:if="${message.filename} != null">
                    <img class="card-img-top" th:src="${'/img/' + message.filename}">
                </div>
                <div class="text-info m-2">
                    <p th:text ="${message.text}"></p>
                    <p th:text="${message.tag}" class="text-danger"></p>
                </div>
                <div class="card-footer text-muted text-primary">
                    <p th:text="${message.author.username}"></p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragment/generalFragment:: bootstrap}"></div>
</div>

</body>

</html>
